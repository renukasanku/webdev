<html>
    <head>
        <title>Student Form</title>
    </head>
    <body>
        <h1>Student Form</h1>
        <form>
            <p>Username: <input type="text" placeholder="Must be capitel letters"></p>
            <p>Village: <input type="text"></p>
            <p>Register no: <input type="text"></p>
            <p>Choose your branch:</p>
            <p>CSE <input type="radio" value="x"></p>
            <p>CST <input type="radio" value="x"></p>
            <p>CSM <input type="radio" value="x"></p>
            <p>ECE <input type="radio" value="x"></p>
            <p>EEE <input type="radio" value="x"></p>
            <p>MECH <input type="radio" value="x"></p>
            <p>do you have any backlogs:<input type="checkbox"></p>
            <p>Select any two languages:</p>
            <p>English <input type="checkbox" checked></p>
            <p>Telugu <input type="checkbox" ></p>
            <p>Hindi <input type="checkbox" ></p>
            <p>Select your state:</p>
            <select>
                <option>Andhra Pradesh</option>
                <option>Telangana</option>
                <option>Madhya pradesh</option>
            </select>
            <p>Add your comments:</p>
            <p><input type="text"></p>
            <p><input type="submit"></p>
        </form>
    </body>
</html>
