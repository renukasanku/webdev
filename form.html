<html>
    <form>
        <label for="name">User Name:</label>
        <input type="text"id="name"name="name">
        <br/>
        <label for="reg no">User Regno:</label>
        <input type="text"id="reg no"reg no="reg no">
        <br/>
        <p>Choose Your Branch:</p>
        <input type="radio" id="CSE" name="Branch" value="CSE">
        <label for="CSE">CSE</label><br>
        <input type="radio" id="CST" name="Branch" value="CST">
        <label for="CST">CST</label><br>
        <input type="radio" id="CSM" name="Branch" value="CSM">
        <label for="CSM">CSM</label><br>
        <p>Select Language:</p>
        <input type="checkbox" id="Language" name="Language" value="Telugu">
        <label for="Language"> Telugu</label><br>
        <input type="checkbox" id="Language" name="Language" value="Engilsh">
        <label for="Language"> English</label><br>
        <input type="checkbox" id="Language" name="Language" value="Hindi">
        <label for="language"> Hindi</label><br>
        <label for="State">Select Your State:</label>
        <select name="State" id="State">
            <option value="Andhra Pradesh">Andhra Pradesh</option> 
            <option value="Bihar">Bihar</option>
            <option value="Goa">Goa</option> 
            <option value="Assam">Assam</option>
            <option value="Telengana">Telangana</option>  
            <option value="Jammu Kashmir">Jammu Kashmir</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Tamilnadu">Tamilnadu</option>
        </select><br/>
        <p>Add Your Comments:</p>
        <textarea name="message" rows="5" cols="15"></textarea><br/>
        <input type="Submit" value="Submit">
    </form>
</html>
